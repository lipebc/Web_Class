<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!DOCTYPE html>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: rgba(250, 235, 215, 0.585);
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid #005f7b;
        }

        .login-btn, .signup-btn {
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            color: #fff;
        }

        .login-btn {
            background-color: #ff1238;
            border-bottom: 2px solid #fff;
        }

        .signup-btn {
            background-color: green;
            border-bottom: 2px solid #fff;
        }

        nav {
            background-color: rgba(236, 136, 136, 0.497);
            padding: 10px;
            text-align: left;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 400px;
            height: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .logo img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>

    <div>
        <header>
            <a class="logo" href="#"><img src="logo.png" alt="Logo"></a>
            <div>
                <a href="#">Home</a>
                <a href="#">Courses</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div>
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="box">
            <img src="financial.png" alt="Financial Image">
            <p>Financial Course for Students</p><br>
            <p>Price: $49.99</p>
        </div>
    </div>
</body>
</html>
