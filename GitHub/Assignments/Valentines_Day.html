<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #cardContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffc0cb; /* Light Pink */
            cursor: pointer;
        }

        #card {
            width: 300px;
            height: 400px;
            background-color: #ffcccc; /* Light Red */
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            transition: opacity 1s ease-in-out;
        }

        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080'); /* Placeholder image */
            background-size: cover;
            display: none;
            z-index: 1;
        }

        #loveText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #fff;
            display: none;
            z-index: 2;
        }

        @keyframes fallingRoses {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div id="cardContainer" onclick="revealFireworks()">
        <div id="card">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="50" height="50">
                <path d="M22 2L12 12 2 2" />
                <path d="M2 12L12 22 22 12" />
            </svg>
            <br>
            Feliz Dia dos Namorados!<br>Clique em mim!
        </div>
    </div>

    <div id="fireworks" onclick="hideFireworks"></div>
    <p id="loveText">Eu te amo</p>

    <script>
        function revealFireworks() {
            var cardContainer = document.getElementById("cardContainer");
            var card = document.getElementById("card");
            var fireworks = document.getElementById("fireworks");
            var loveText = document.getElementById("loveText");

            card.style.opacity = "0";
            setTimeout(function() {
                cardContainer.style.display = "none";
                fireworks.style.display = "block";
                loveText.style.display = "block";
                loveText.style.animation = "fallingRoses 5s forwards";
            }, 1000);
        }

        function hideFireworks() {
            var fireworks = document.getElementById("fireworks");
            var loveText = document.getElementById("loveText");

            fireworks.style.display = "none";
            loveText.style.display = "none";
        }
    </script>
</body>
</html>
